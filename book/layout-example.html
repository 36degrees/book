<!doctype HTML>
<style>
  * {
	box-sizing: border-box;
  }
  body {
	font-family: 'Lora', 'Times', sans-serif;
	font-size: 24px;
	display: block;
  }
  html {
    background: lightgreen;
  }
  div,body {
	border: 3px solid green;
	background: lightgreen;
  }
  div, h1, p {
	padding: 10px;
	margin: 10px;
  }
  h1, p {
	border: 3px solid blue;
	background: lightblue;
  }
  h1 {
	font-size: 30px;
  }
</style>
<body> <!-- BlockLayout -->
  <h1>Header text</h1> <!-- BlockLayout -->
  <p>Paragraph 1</p> <!-- BlockLayout -->
  <p>Paragraph 2</p> <!-- BlockLayout -->
  <p>Paragraph 3</p> <!-- BlockLayout -->
</body>
